<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - X-S Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://www.x-smarketing.com/wp-content/uploads/2023/01/Logotipo_XSM_2023.jpg') no-repeat center top;
            background-size: cover;
        }
        .header-logo {
            max-width: 200px;
            margin: auto;
        }
        .button {
            background-color: #d50000;
            color: white;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #757575;
            color: #d50000;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-6 flex justify-center items-center h-screen">

    <div class="container w-full max-w-lg shadow-lg">
        <img src="https://x-smarketing.com/wp-content/uploads/2023/01/Logotipo_XSM_2023.jpg" alt="X-S Marketing Logo" class="header-logo">

        <h1 class="text-xl font-bold text-center text-red-700 mt-4">Encuesta de Publicidad Digital</h1>

        <form id="surveyForm" class="mt-4">
            <label class="block mb-2 text-gray-700">Nombre completo:</label>
            <input type="text" id="nombre" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 text-gray-700">Giro Comercial:</label>
            <input type="text" id="giro" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 text-gray-700">Correo Electrónico:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 text-gray-700">Número Móvil (WhatsApp):</label>
            <input type="tel" id="movil" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 text-gray-700">Ubicación:</label>
            <input type="text" id="ubicacion" class="w-full p-2 border rounded mb-4" required>

            <button type="button" onclick="startSurvey()" class="button w-full">Comenzar Encuesta</button>
        </form>

        <div id="questionnaire" class="hidden mt-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Responde a las siguientes preguntas:</h2>
            <p id="questionText" class="mb-4 text-gray-600"></p>

            <input type="text" id="answerInput" class="w-full p-2 border rounded mb-4">
            <button onclick="nextQuestion()" class="button w-full">Siguiente</button>
        </div>
    </div>

    <script>
        const questions = {
            "básico": [
                "¿Has usado Meta Ads antes?",
                "¿Cuál es tu presupuesto mensual?",
                "¿Necesitas ayuda con diseño gráfico?",
                "¿Qué redes sociales usas?",
                "¿Tienes experiencia en marketing digital?",
                "¿Cómo planeas medir el éxito de tus campañas?",
                "¿Cuáles son tus objetivos de publicidad?",
                "¿Has contratado agencias antes?",
                "¿Conoces la segmentación de audiencia?",
                "¿Qué esperas obtener de una campaña publicitaria?"
            ],
            "intermedio": [
                "¿Qué estrategias has probado antes?",
                "¿Cuál fue tu mayor desafío?",
                "¿Tienes cuenta comercial activa?",
                "¿Cuánto has invertido en publicidad digital?",
                "¿Mides el ROI de tus campañas?",
                "¿Qué formatos de anuncios usas más?",
                "¿Has probado campañas con IA?",
                "¿Cómo optimizas tus campañas actuales?",
                "¿Tienes equipo interno de marketing?",
                "¿Qué herramientas usas para análisis?"
            ],
            "avanzado": [
                "¿Qué KPIs usas para medir resultados?",
                "¿Buscas optimización en IA?",
                "¿Cuántas campañas tienes activas?",
                "¿Has hecho remarketing?",
                "¿Cómo segmentas a tu audiencia?",
                "¿Usas automatización en anuncios?",
                "¿Has usado A/B testing?",
                "¿Cuántos leads generas al mes?",
                "¿Qué métricas te importan más?",
                "¿Tienes experiencia con anuncios dinámicos?"
            ]
        };

        let currentQuestion = 0;
        let userProfile = "básico";
        let answers = [];

        function startSurvey() {
            document.getElementById('surveyForm').classList.add('hidden');
            document.getElementById('questionnaire').classList.remove('hidden');
            document.getElementById('questionText').innerText = questions[userProfile][currentQuestion];
        }

        function nextQuestion() {
            const answer = document.getElementById('answerInput').value;
            if (answer.trim() === "") {
                alert("Por favor, responde la pregunta.");
                return;
            }

            answers.push(answer);
            currentQuestion++;

            if (currentQuestion < questions[userProfile].length) {
                document.getElementById('questionText').innerText = questions[userProfile][currentQuestion];
                document.getElementById('answerInput').value = "";
            } else {
                alert("Encuesta finalizada. Serás redirigido al sitio oficial.");
                window.location.href = "https://x-smarketing.com";
            }
        }
    </script>

</body>
</html>
